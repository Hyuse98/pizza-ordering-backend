spring:
  application:
    name: pizza-ordering-backend
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:pizzaria;DB_CLOSE_DELAY=-1
    username: user
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  modulith:
    auto-verify: true
    base-packages: com.hyuse.pizzaOrderingBackend
    docs:
      location: target/spring-modulith-docs
      api-documentation: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
