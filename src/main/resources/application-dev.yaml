spring:
  application:
    name: pizza-ordering-backend
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:pizzaria;DB_CLOSE_DELAY=-1
    username: user
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect